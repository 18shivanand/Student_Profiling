{% load static %}

<!doctype html>
<html lang="en" data-theme="{{theme}}">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Student Profiling</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
	<link href="{% static 'resume/css/style.css' %}" rel="stylesheet">
	<script src="{% static 'resume/js/pagination.js' %}"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<style>
		.resume
		{
			margin-top: 100px;
			height: 600px;
			width: 500px;
		}
		.create
		{
			background-color: darkslategray;
			margin-right: 50px;
			
			width: 150px;
			height: 80px;

		}
		h3
		{
			background-color: darkslategray;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-nav">
        <a class="navbar-brand" style="margin-left: 20%;" href="#">Student Profiling</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" style="margin-left: 600px;" href="/">Home <span class="sr-only">(current)</span></a>
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'student:logout' %}">Logout</a>
		
            {% else %}
            <a class="nav-item nav-link" href="{% url 'student:login' %}">Login</a>
            <a class="nav-item nav-link" href="{% url 'student:register' %}">SignUp</a>
            {% endif %}
          </div>
        </div>
      </nav>
	<main role="main">
		<div class="container resume " >
			{% comment %} <h1 class="logo">Resume</h1> {% endcomment %}
			<!-- <a target="_blank" rel="noopener noreferrer" href="{% url 'resume:generate_resume' %}">
				<div class="CTA create" style="width: 150px;height: 40px;margin-top: 40px;" >
					<h3 >CREATE RESUME</h3>
				</div>
			</a> -->
			<nav class="menubar">
				<a id="profile" class="{% if request.path == '/profile' %}active{% endif %}" href="{% url 'resume:profile' %}"><i class="fa fa-user"></i></a>
				<a id="experience" class="{% if request.path == '/experience' %}active{% endif %}" href="{% url 'resume:experience' %}"><i class="fa fa-briefcase"></i></a>
				<a id="projects" class="{% if request.path == '/projects' %}active{% endif %}" href="{% url 'resume:projects' %}"><i class="fa fa-tasks"></i></a>
				<a id="education" class="{% if request.path == '/education' %}active{% endif %}" href="{% url 'resume:education' %}"><i class="fa fa-graduation-cap"></i></a>
			
				<a id="skills" class="{% if request.path == '/skills' %}active{% endif %}" href="{% url 'resume:skills' %}"><i class="fa fa-tasks" aria-hidden="true"></i></a>
				<a id="settings" class="{% if request.path == '/settings' %}active{% endif %}" href="{% url 'resume:settings' %}"><i class="fa fa-cog"></i></a>
			</nav>
			<div class="content" style="color: black;">
				{% block content %}
				{% endblock %}	  
			</div>
		  </div>		  
	</main>
</body>

</html>
